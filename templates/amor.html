<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="container mt-5">
    <div class="amor">
        <h2>Formulario sobre Amor y Relaciones</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">¿Cómo califica sus relaciones personales?</label>
                <input type="number" name="relaciones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Expresa amor claramente?</label>
                <input type="number" name="expresion_amor" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Está abierto a nuevas relaciones?</label>
                <input type="number" name="apertura_relaciones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Se esfuerza en mantener sus relaciones?</label>
                <input type="number" name="esfuerzo_relaciones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Tiene claridad sobre lo que busca en el amor?</label>
                <input type="number" name="claridad_amor" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
</body>
</html>
