<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Economía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>

<body class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4 text-center">Formulario de Economía</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">¿Cómo manejas tu dinero? (1-10)</label>
                    <input type="number" name="manejo_dinero" class="form-control" min="1" max="10" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Qué tan responsable eres financieramente? (1-10)</label>
                    <input type="number" name="responsabilidad_financiera" class="form-control" min="1" max="10" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Tienes claridad en tus metas financieras? (1-10)</label>
                    <input type="number" name="metas_financieras" class="form-control" min="1" max="10" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Qué tan desarrollado es tu hábito de ahorro? (1-10)</label>
                    <input type="number" name="habito_ahorro" class="form-control" min="1" max="10" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Qué tan satisfecho estás con tu trabajo o estudios? (1-10)</label>
                    <input type="number" name="satisfaccion_trabajo_estudios" class="form-control" min="1" max="10" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar y continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
