<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Economía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="container mt-5">
    <div class="economia">
        <h2>Formulario sobre Economía</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">¿Cómo califica su manejo del dinero?</label>
                <input type="number" name="manejo_dinero" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Es responsable financieramente?</label>
                <input type="number" name="responsabilidad_financiera" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Tiene claras sus metas financieras?</label>
                <input type="number" name="metas_financieras" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Tiene hábito de ahorro?</label>
                <input type="number" name="habito_ahorro" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Está satisfecho con su trabajo o estudios actuales?</label>
                <input type="number" name="satisfaccion_trabajo_estudios" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
</body>
</html>
