<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Salud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="container mt-5">
    <div class="salud">
        <h2>Formulario sobre Salud y Bienestar</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">¿Cómo califica su estado físico y mental?</label>
                <input type="number" name="estado_fisico_mental" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Cuánto cuida su cuerpo?</label>
                <input type="number" name="cuidado_cuerpo" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Qué calidad tiene su sueño?</label>
                <input type="number" name="calidad_sueno" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Cómo maneja el estrés y las emociones?</label>
                <input type="number" name="manejo_estres_emociones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Qué tan saludables son sus hábitos?</label>
                <input type="number" name="habitos_saludables" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
</body>
</html>
